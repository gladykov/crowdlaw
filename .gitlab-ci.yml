image: python:latest

stages:
  - install
  - verify

install:
  script:
    - pip install black isort pycodestyle
  stage: install
  only:
    - merge_requests

verify:
  script:
    - black . --check --diff --color
    - isort . --check-only --diff --color
    - pycodestyle --config=setup.cfg .
  stage: verify
  only:
    - merge_requests
